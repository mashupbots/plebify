#
# Plebify configuration
#

plebify {
  connectors = [{
      connector-id = "conn1"
      factory-class-name = "connector.factory.class.path"
    }]
  jobs = [{
      job-id = "job1"
      on = [{
          connector-id = "conn1"
          connector-event = "event1"
      }]
      do = [{
          connector-id = "conn1"
          connector-task = "task1"
      }]
    }]
}
  
akka {
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loglevel = "INFO"
}  
